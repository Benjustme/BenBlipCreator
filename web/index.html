<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ben Blip Creator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="hidden">
    <div class="topbar">
      <div class="title" id="t_title">Ben Blip Creator</div>
      <div class="right">
        <input id="search" class="input" placeholder="Search: name / label / id" />
        <button id="btnClose" class="btn danger">Close (ESC)</button>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <div class="panelTitle" id="t_list_title">Blips</div>
        <div id="list" class="list"></div>
      </div>

      <div class="panel">
        <div class="panelTitle" id="t_editor_title">Editor</div>

        <div class="row2">
          <div>
            <label id="l_name">Functional name (unique)</label>
            <input id="name" class="input" placeholder="e.g. police_hq" />
          </div>
          <div>
            <label id="l_label">Label (shown on map)</label>
            <input id="label" class="input" placeholder="e.g. Police Station" />
          </div>
        </div>

        <div class="row3">
          <div>
            <label id="l_sprite">Sprite ID</label>
            <div class="inputWithBtn">
              <input id="sprite" class="input" type="number" min="0" step="1" list="spriteHints" />
              <button id="btnPickSprite" class="btn mini">Pick</button>
            </div>
            <datalist id="spriteHints"></datalist>
            <div class="hint" id="h_sprite">Type an ID or use Pick.</div>
          </div>

          <div>
            <label id="l_color">Color ID</label>
            <div class="inputWithBtn">
              <input id="color" class="input" type="number" min="0" step="1" list="colorHints" />
              <button id="btnPickColor" class="btn mini">Pick</button>
            </div>
            <datalist id="colorHints"></datalist>
            <div class="hint" id="h_color">Type an ID or use Pick.</div>
          </div>

          <div>
            <label id="l_scale">Scale</label>
            <input id="scale" class="input" type="number" min="0.1" step="0.1" value="0.9" />
          </div>
        </div>

        <div class="row3">
          <div>
            <label id="l_display">Display</label>
            <input id="display" class="input" type="number" min="0" step="1" value="4" />
            <div class="hint" id="h_display">Usually 4</div>
          </div>

          <div class="checkline">
            <input id="short_range" type="checkbox" checked />
            <label for="short_range" id="l_shortrange">Short Range</label>
          </div>

          <div class="checkline">
            <input id="enabled" type="checkbox" checked />
            <label for="enabled" id="l_enabled">Enabled</label>
          </div>
        </div>

        <div class="row3">
          <div>
            <label id="l_visibility">Visibility</label>
            <select id="visibility" class="input">
              <option value="all" id="opt_vis_all">All</option>
              <option value="job" id="opt_vis_job">Job only</option>
              <option value="job_grade" id="opt_vis_job_grade">Job + Grade</option>
            </select>
          </div>
          <div>
            <label id="l_job">Job</label>
            <input id="job" class="input" placeholder="e.g. police" />
          </div>
          <div>
            <label id="l_job_grade">Job Grade</label>
            <input id="job_grade" class="input" type="number" min="0" step="1" placeholder="e.g. 2" />
          </div>
        </div>

        <div class="row3">
          <div>
            <label id="l_x">X</label>
            <input id="x" class="input" type="number" step="0.001" />
          </div>
          <div>
            <label id="l_y">Y</label>
            <input id="y" class="input" type="number" step="0.001" />
          </div>
          <div>
            <label id="l_z">Z</label>
            <input id="z" class="input" type="number" step="0.001" />
          </div>
        </div>

        <div class="buttons">
          <button id="btnUsePos" class="btn">Position = Player</button>
          <button id="btnPreview" class="btn">Preview</button>
          <div class="spacer"></div>
          <button id="btnCreate" class="btn ok">Create</button>
          <button id="btnUpdate" class="btn warn">Save</button>
          <button id="btnToggle" class="btn">Toggle</button>
          <button id="btnDelete" class="btn danger">Delete</button>
        </div>

        <div id="status" class="status"></div>
      </div>
    </div>

    <!-- SPRITE PICKER OVERLAY -->
    <div id="spritePicker" class="overlay hidden">
      <div class="overlayCard">
        <div class="overlayTop">
          <div class="overlayTitle" id="t_sprite_picker">Select blip sprite</div>
          <div class="overlayActions">
            <input id="spriteSearch" class="input" placeholder="Search: id or name" />
            <button id="btnCloseSpritePicker" class="btn danger">Close</button>
          </div>
        </div>
        <div id="spriteGrid" class="gridList"></div>
		<div class="overlayFooter">
		<div id="spriteCount" class="overlayHint"></div>
		<button id="btnMoreSprites" class="btn">Load more</button>
		</div>
      </div>
    </div>

    <!-- COLOR PICKER OVERLAY -->
    <div id="colorPicker" class="overlay hidden">
      <div class="overlayCard">
        <div class="overlayTop">
          <div class="overlayTitle" id="t_color_picker">Select blip color</div>
          <div class="overlayActions">
            <input id="colorSearch" class="input" placeholder="Search: id or name" />
            <button id="btnCloseColorPicker" class="btn danger">Close</button>
          </div>
        </div>
        <div id="colorGrid" class="gridList colors"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
